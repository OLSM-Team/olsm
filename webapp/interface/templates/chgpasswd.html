{% extends "base.html" %}
{% block title %}OLSM | Change Password{% endblock %}

{% block content %}

<div class="container py-lg-5 align-self-center">
	<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">

					<div class="mb-md-5 mt-md-4 pb-1">

						<h2 class="fw-bold mb-2 text-uppercase">Password Change</h2>

						<form>
                            <p class="text-white-50 mb-4">Please complete the following!</p>
							<div id="OldGroup" class="form-outline form-white mb-4">
								<input type="password" id="InputOld" class="form-control form-control-lg rounded"
									required />
								<label class="form-label" for="InputOld">Old Password</label>
							</div>

							<div id="PasswordGroup" class="form-outline form-white mb-4">
								<input type="password" id="InputPassword" class="form-control form-control-lg rounded"
									required />
								<label class="form-label" for="InputPassword">New Password</label>
							</div>

                            <div id="PasswordGroup2" class="form-outline form-white mb-4">
								<input type="password" id="InputPassword2" class="form-control form-control-lg rounded"
									required />
								<label class="form-label" for="InputPassword2">Repeate Password</label>
							</div>


							<button class="btn btn-outline-light btn-lg px-5" type="submit">Change Password</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<script src="../static/chgpasswd.js"></script>

{% endblock %}
